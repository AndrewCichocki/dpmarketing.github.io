  <head>
    <title> Daypack </title>
    <!-- Required meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Font Awesome CDN -->
    <script src="https://use.fontawesome.com/8bf458287f.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">

  </head>

  <!-- Body -->
  <body>
    <div class="container">
      <nav class="navbar navbar-toggleable-md navbar-light">
        <button class="navbar-toggler navbar-toggler-right custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="index.html">
          <img class="logo-sm" src="./img/logo-sm-bl.png" alt="daypack logo">
          <img class="logo-lg" src="./img/logo-word-bl.png" alt="daypack logo">
        </a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link dark-links" href="about.html">ABOUT</a>
            <a class="nav-item nav-link dark-links" href="index.html#features">FEATURES</a>
            <a class="nav-item nav-link selected" href="contact.html">CONTACT</a>
            <a class="nav-item nav-link dark-links" href="https://app.daypack.co">LOGIN</a>
          </div>
        </div>
      </nav>
    </div>

    <div class="banner-top mb-5 pr-2 pl-2">
      <h2 class="text-center pt-5 pb-2">Let's Connect!</h2>
      <p class="text-center pb-5 p-standard-20">Schedule a demo. Send us an email. Or drop by in person. </p>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4">
          <div class="row justify-content-center mt-4 mb-5">
            <div class="col-2 contact-icons">
              <i class="fa fa-envelope-o fa-fw fa-3x pt-1 pl-3" aria-hidden="true"></i>
            </div>
            <div class="col-10 pl-5">
              <h3 class="h3-soft">Email</h3>
              <p class="p-standard">hello@daypack.co</p>
            </div>
          </div>
          <div class="row justify-content-center mb-5">
            <div class="col-2 contact-icons">
              <i class="fa fa-phone fa-3x pt-1 pl-3" aria-hidden="true"></i>
            </div>
            <div class="col-10 pl-5">
              <h3 class="h3-soft">Telephone</h3>
              <p class="p-standard">416 944 2899</p>
            </div>
          </div>
          <div class="row justify-content-center mb-5">
            <div class="col-2 contact-icons">
              <i class="fa fa-address-card-o fa-f fa-3x pt-3 pl-3" aria-hidden="true"></i>
            </div>
            <div class="col-10 pl-5">
              <h3 class="h3-soft">Address</h3>
              <p class="p-standard">333 Adelaide St West <br> Suite 600, Toronto  </p>
            </div>
          </div>
        </div>
        <div class="col-lg-5">
          <div class="form-head">
            <h2 class="h2-white">Book Live Demo</h2>
          </div>
          <div class="contact-form">
            <form action="https://formspree.io/hello@daypack.co" method="POST">
              <div class="form-group">
                <label for="formGroupExampleInput">First Name</label>
                <input type="text" class="form-control" name="First Name">
              </div>
              <div class="form-group mt-4">
                <label for="formGroupExampleInput">Last Name</label>
                <input type="text" class="form-control" name="Last Name">
              </div>
              <div class="form-group mt-4">
                <label for="formGroupExampleInput">Company</label>
                <input type="text" class="form-control" name="Company">
              </div>
              <div class="form-group mt-4">
                <label for="formGroupExampleInput">Email</label>
                <input type="text" class="form-control" name="Email">
              </div>
              <div class="form-group mt-4">
                <label for="formGroupExampleInput">Best day and time for your demo?</label>
                <input type="text" class="form-control" name="Day and Time">
              </div>
              <div class="text-center">
                <button type="submit" value="send" class="btn btn-primary contact-button mt-3">Send Request</button>
                <input type="hidden" name="_next" value="contactsent.html"/>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>





    <!-- footer -->
    <div class="footer">
      <div class="container">
        <ul class="acsl pt-5 pb-5">
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="index.html#features">Features</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
          <li>
            <a href="https://app.daypack.co">Login</a>
          </li>
        </ul>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</html>
